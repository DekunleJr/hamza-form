<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Management Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-4">Vehicle Management System</h2>
      <div class="accordion" id="vehicleForms">
        <!-- Service Data Form -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#serviceForm"
            >
              Service Data Form
            </button>
          </h2>
          <div id="serviceForm" class="accordion-collapse collapse">
            <div class="accordion-body">
              <form action="/submit-service" method="POST">
                <label class="form-label">Service ID</label>
                <input
                  type="text"
                  class="form-control"
                  name="service_id"
                  placeholder="Unique identifier for each service record."
                  required
                />

                <label class="form-label">Vehicle ID</label>
                <input
                  type="text"
                  class="form-control"
                  name="vehicle_id"
                  placeholder="Unique identifier for each vehicle (VIN)."
                  required
                />

                <label class="form-label">Service Date</label>
                <input
                  type="date"
                  name="service_date"
                  class="form-control"
                  required
                />

                <label class="form-label">Service Type</label>
                <input
                  type="text"
                  class="form-control"
                  name="service_type"
                  placeholder="Type of service performed (e.g., oil change, tire repair)."
                  required
                />

                <label class="form-label">Repair Time</label>
                <input
                  type="number"
                  class="form-control"
                  name="repair_time"
                  placeholder="Time taken for the repair in hours."
                  required
                />

                <label class="form-label">Repair Cost</label>
                <input
                  type="number"
                  class="form-control"
                  name="repair_cost"
                  placeholder="Total cost of the repair."
                  required
                />

                <label class="form-label">Failure Type</label>
                <input
                  type="text"
                  class="form-control"
                  name="failure_type"
                  placeholder="Type of failure or fault found (e.g., engine, transmission)."
                  required
                />

                <label class="form-label">Parts Used</label>
                <input
                  type="text"
                  class="form-control"
                  name="parts_used"
                  placeholder="List of parts used during the repair (comma-separated)."
                  required
                />

                <label class="form-label">Technician ID</label>
                <input
                  type="text"
                  name="technician_id"
                  class="form-control"
                  required
                />

                <label class="form-label">Warranty Claim</label>
                <select name="warranty_claim" class="form-select" required>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>

                <label class="form-label">Service Notes</label>
                <textarea
                  class="form-control"
                  rows="3"
                  name="service_notes"
                  placeholder="Additional notes on the service performed."
                ></textarea>

                <button type="submit" class="btn btn-primary mt-3">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Vehicle Diagnostics Data Form -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#diagnosticsForm"
            >
              Vehicle Diagnostics Data Form
            </button>
          </h2>
          <div id="diagnosticsForm" class="accordion-collapse collapse">
            <div class="accordion-body">
              <form action="/submit-diagnostics" method="POST">
                <label class="form-label">Vehicle ID</label>
                <input
                  type="text"
                  name="vehicle_id"
                  class="form-control"
                  required
                />

                <label class="form-label">Mileage</label>
                <input
                  type="number"
                  class="form-control"
                  name="mileage"
                  placeholder="Current mileage of the vehicle in kilometers."
                  required
                />

                <label class="form-label">Engine Health</label>
                <input
                  type="number"
                  class="form-control"
                  name="engine_health"
                  placeholder="Numeric indicator of the engine's health (0 to 100)."
                  min="0"
                  max="100"
                  required
                />

                <label class="form-label">Battery Health</label>
                <input
                  type="number"
                  class="form-control"
                  name="battery_health"
                  placeholder="Battery health as a percentage (0 to 100)."
                  min="0"
                  max="100"
                  required
                />

                <label class="form-label">Brake Health</label>
                <input
                  type="number"
                  class="form-control"
                  name="brake_health"
                  placeholder="Brake health percentage (0 to 100)."
                  min="0"
                  max="100"
                  required
                />

                <label class="form-label">Sensor Data</label>
                <input
                  type="text"
                  class="form-control"
                  name="sensor_data"
                  placeholder="Data from sensors indicating vehicle performance."
                />

                <label class="form-label">Vehicle Age</label>
                <input
                  type="number"
                  name="vehicle_age"
                  class="form-control"
                  required
                />

                <label class="form-label">Last Serviced</label>
                <input
                  type="date"
                  name="last_serviced"
                  class="form-control"
                  required
                />

                <button type="submit" class="btn btn-primary mt-3">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Customer Feedback Form -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#feedbackForm"
            >
              Customer Feedback Form
            </button>
          </h2>
          <div id="feedbackForm" class="accordion-collapse collapse">
            <div class="accordion-body">
              <form action="/submit-feedback" method="POST">
                <label class="form-label">Customer ID</label>
                <input
                  type="text"
                  name="customer_id"
                  class="form-control"
                  required
                />

                <label class="form-label">Vehicle ID</label>
                <input
                  type="text"
                  name="vehicle_id"
                  class="form-control"
                  required
                />

                <label class="form-label">Service ID</label>
                <input
                  type="text"
                  name="service_id"
                  class="form-control"
                  required
                />

                <label class="form-label">Rating (1-5)</label>
                <select name="rating" class="form-select" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>

                <label class="form-label">Feedback</label>
                <textarea
                  name="feedback"
                  class="form-control"
                  rows="3"
                ></textarea>

                <label class="form-label">Satisfaction Score</label>
                <select name="satisfaction_score" class="form-select" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>

                <button type="submit" class="btn btn-primary mt-3">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Parts Inventory Form -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#partsInventoryForm"
            >
              Parts Inventory Form
            </button>
          </h2>
          <div id="partsInventoryForm" class="accordion-collapse collapse">
            <div class="accordion-body">
              <form action="/submit-parts-inventory" method="POST">
                <label class="form-label">Part ID</label>
                <input
                  type="text"
                  name="part_id"
                  placeholder="Unique identifier for each part"
                  class="form-control"
                  required
                />

                <label class="form-label">Part Name</label>
                <input
                  type="text"
                  name="part_name"
                  placeholder="Name of the part (e.g., tire, engine oil, brake pads)"
                  class="form-control"
                  required
                />

                <label class="form-label">Quantity in Stock</label>
                <input
                  type="number"
                  name="quantity"
                  placeholder="Quantity of parts currently available in inventory"
                  class="form-control"
                  required
                />

                <label class="form-label">Supplier ID</label>
                <input
                  type="text"
                  name="supplier_id"
                  placeholder="Supplier who provides the part"
                  class="form-control"
                  required
                />

                <label class="form-label">Unit Cost</label>
                <input
                  type="number"
                  name="unit_cost"
                  placeholder="Cost of one unit of the part"
                  class="form-control"
                  required
                />

                <label class="form-label">Reorder Level</label>
                <input
                  type="number"
                  name="reorder_level"
                  placeholder="The stock level at which a reorder is triggered"
                  class="form-control"
                  required
                />

                <label class="form-label">Last Restocked</label>
                <input
                  type="date"
                  name="last_restocked"
                  class="form-control"
                  required
                />

                <button type="submit" class="btn btn-primary mt-3">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
